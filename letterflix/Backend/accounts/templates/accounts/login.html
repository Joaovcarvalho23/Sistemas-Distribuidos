<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <button type="submit">Signup</button>
    </form>
</body>
</html>
